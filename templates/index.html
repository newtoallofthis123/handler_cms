{{template "base.html"}}

<div class="p-3">
    <div class="flex flex-row justify-center items-baseline">
        <div class="w-2/5">
            <h1 class="text-2xl font-bold">
                Hey Noob!
            </h1>
            <p class="text-lg py-2">
                Here are some of your recent posts:
            </p>
            <div>
                {{range .docs}}
                <p class="py-1">
                    <a class="p-1 hover:bg-black hover:text-white hover:dark:text-black hover:dark:bg-white transition hover:scale-110 transform duration-500 ease-in-out"
                        href="/quips/{{.Hash}}">{{.Name}}</a>
                </p>
                {{end}}
            </div>
        </div>
    </div>
</div>
